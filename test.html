<div class = 'container'>
	<div class = 'row'>
		<div class = 'jumbotron text-center'>
			<h1>Eat-Da-Burger</h1>
		</div>
	</div>
	<div class = 'row'>
		<div class = 'col-md-2 col-md-offset-4'>
			<ul class = 'uneaten'>
				{{#each burger}}
					{{#if !this.eaten}}
						<li>
							{{this.name}}
							<form action="/{{this.id}}?_method=PUT" method="POST">
								<input type="hidden" name="eaten" value="true">
								<button type="submit">Devour!</button>
							</form>
						</li>
					{{/if}}
				{{/each}}
			</ul>
		</div>
		<div class = 'col-md-2'>
			<ul class = 'eaten'>
				<li>Eaten Burger</li>
			</ul>
		</div>
	</div>
	<div class = 'row'>
		<div class = 'container'>
			<h2 class = 'text-center'>Create a Burger</h2>
			<form class="create-update-form text-center" action="/" method="POST">
				<div class="form-group">
					<label for="burger">Ingredients:</label>
					<input type="text" id="burger" name="name">
				</div>
				<button type="submit">Add Burger</button>
			</form>
		</div>
	</div>
</div>
